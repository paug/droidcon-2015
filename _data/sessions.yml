  id: 8
  title: "Task & Document API"
  description: "<p>Développement Android<br />Tasks are the plumbing of Android apps: you use them every day when developing. But the Task API in Android is one of the most difficult API to apprehend. The behaviour fragmentation between the Android versions does not help us either: taskAffinity, launchMode, flags, etc. In addition to the Task API, Android 5.0 introduced the Document Task API. This new feature is a big upheaval on how we manage tasks as Android developers and users.<br /><br />In this presentation, we will have an in depth look at these APIs. We will see how to use them in typical use cases: an application with some restricted content to user connected with account but not all, an application with multiple documents opened in parallel, etc.</p>"
  subtype: presentation
  speakers: [31851]
  language: en
-
  id: 9
  title: "Eddystone™, the open beacon format from Google"
  description: "<p>Android Everywhere<br />Back mid july 2015, Google has announced Eddystone, an open BLE beacon format. In this session, we'll cover how to develop with beacons. We'll dive into the core of the protocol format as well as the higher APIs (i.e Nearby API and the Proximity Beacon API) for better semantic context and higher location.</p>"
  subtype: presentation
  speakers: [46632]
  language: en
-
  id: 10
  title: "Let's Play! Build your first Cardboard App"
  description: "<p>Développement Android<br />When I started making a Cardboard App, I had a lot to learn. I didn't know much about OpenGL, things kept breaking when I changed little details... it was painful.<br /><br />Not being a very sensible person, I kept going, and I'd like to share with you some of the things I found out:<br /><br /><ul><li>OpenGL: How to use as little of it as possible.</li><li>Fill the scene: How to programatically create and design fun and simple 3D models.</li><li>Shaders: Math is fun, or, How to impress your friends with parallel processing.</li><li>Avoiding Death by Build: Use scripting and live shader editing to get instant feedback.</li><li>Look Ma, no Hands: Solving the VR input problem with Android Wear.</li></ul></p>"
  subtype: presentation
  speakers: [56760]
  language: en
-
  id: 11
  title: "Comment j'ai retrouvé un code d'athlète avec Google Fit API"
  description: "<p>Développement Android<br />Google Fit est une API qui vous permet de jouer avec les données liées à vos activités.<br /><br />En théorie elle vous permet de créer des statistiques sur le nombre de pas, jouer avec les calories calculées et même trouver le nombre record de tours de pédales par minutes en vélo effectuées par un utilisateur.<br /><br />Mais qu'en est-il en pratique ?<br /><br />Google Fit récupère-t-il bien les données ?<br /><br />Est-il facile de les manipuler ?<br /><br />Qu'est-ce qui intéresse vraiment les utilisateurs ?<br /><br />En s'appuyant sur son expérience avec son application Fit Plus, Pierre Benayoun échangera avec vous sur le sujet.</p>"
  subtype: presentation
  speakers: [3900]
  language: fr
-
  id: 12
  title: "Striptease of The Android Permissions System"
  description: "<p>Développement Android<br />In the current context where customers are more sensible about protecting their privacy, our duty as developers is to consider security in our developments.<br /><br />Google did understand this global problematic and provides in Android OS different kinds of security systems : selinux, permissions system, etc.<br /><br />Throughout this talk, we are going to present how the Android permission system is implemented, all the way from the kernel to the application layer.<br /><br />How Android low layers use the concepts of the Linux kernel users and groups in order to provide its own permission system? What is the communication flow in the framework when an access to a specific device is asked by an Android application?</p>"
  subtype: presentation
  speakers: [93129, 29788]
  language: en
