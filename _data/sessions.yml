  id: 13
  title: "Mettre à jour un device Android, ok mais comment ça marche ? Les secrets de l'OTA"
  description: "<p>Android Everywhere<br />Constructeur, opérateur, grosse entreprise avec une flotte d'objets connectés ou tout simplement curieux, Pierre-Olivier soulève le capot et vous explique comment une OTA fonctionne de A à Z : - le recovery - le paquet de mise à jour - le service de mise à jour - les chinois - etc.</p>"
  subtype: presentation
  speakers: [3632]
  language: fr
