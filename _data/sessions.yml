  id: 14
  title: "Gradle plugins: take it to the next level"
  description: "<p>Développement Android<br />It's now a long time Gradle is the official build system for Android. And as a very good developer you already switched to it, and you customize it depending on your needs.<br /><br />Most of the time, the cleaner way to manage all these customizations is to build Gradle plugins.<br /><br />During this talk we will see best practices about building your plugin to make it a good citizen, more efficient, and more famous!<br /><br />We will explain how to:<ul><li>interact with the Android Gradle Plugin;</li><li>build Gradly DSLs;</li><li>use incremental builds;</li><li>test your plugin on a good way;</li><li>publish your plugin;</li><li>and many other things!</li></ul></p>"
  subtype: presentation
  speakers: [54886]
  language: en
-
  id: 15
  title: "Exploring the possibilities of Unidirectional Data Flow Architectures on Android"
  description: "<p>Développement Android<br />Unidirectional data flow is a simple architecture used to design applications that are easy to reason about. It opens the doors to interesting possibilities. Namely, time travel debugging, improved testing, and the ability to deterministically reproduce bugs.<br /><br />We’ll start with a tour of existing approaches and demo a current web implementation. Then, we’ll discuss the history. Afterwards, we’ll introduce a Java library for writing Android apps and present a demo with code examples. Finally, we’ll present a few more interesting avenues of exploration: Hot Reloading, better bug reporting, etc.</p>"
  subtype: presentation
  speakers: [52002]
  language: fr
-
  id: 16
  title: "Let's sprinkle some #PerfMatters on our ViewGroups"
  description: "<p>UX/UI<br />Framework classes like RelativeLayout are extremely powerful but their first goal is to be versatile. This comes with significant performances costs that can prevent your app from being fast and smooth, especially in constrained areas like list scrolling. Let's see how we can remedy this by writing our own layouting and drawing logic where it matters.</p>"
  subtype: presentation
  speakers: [62738]
  language: fr
-
  id: 17
  title: "Dagger 2 - Back to basics"
  description: "<p>Développement Android<br />Dagger 2 est sorti en avril dernier et permet enfin de réaliser l'injection de dépendances de vos applications complètement à la compilation. Cette présentation reviendra sur les bases et les concepts de l'injection de dépendances, présentera en détails l'API par des exemples concrets et démystifiera le fonctionnement interne de Dagger 2.</p>"
  subtype: presentation
  speakers: [7237]
  language: fr
-
  id: 18
  title: "Squeezing the last drop of performance out of your Gradle builds"
  description: "<p>Développement Android<br />As developers we spend way too much time waiting for things. We all know waiting is no fun and we’d rather spend time developing and testing our app. Sometimes we’re waiting on our integration test suite, sometimes it’s our app, but quite often Gradle is the time waster. The latter is often regarded as a black box that’s way slower than Ant/Eclipse ever was, and that’s saying something!<br /><br />In this session we’ll see how having a deeper understanding of your Gradle build can help you identify major bottlenecks. We’ll look at how minimizing the configuration and dependency resolution overhead helps to reduce your cycle times when using host-based tools, like the new unit testing support, Robolectric or JRebel for Android. We’ll also explore ways of structuring your project in a way that takes advantage of Gradle incremental builds.</p>"
  subtype: presentation
  speakers: [656]
  language: en
-
  id: 19
  title: "Burning Marshmallows - A Fireside Android Security Model updates"
  description: "<p>Développement Android<br />It has been decided. Not M, not M&M's, and not even Mars. The new candy in town is the Marshmallow, and with it come new security features such as dynamic permission models and Fingerprinting authentication API's. In this talk we will review how the new additions will improve security for some parties of the Android ecosystem, while laying the foundations for decreasing the security of others. Then, we will recap Android entire security feature suite, focusing on compiler and OS-wide protections and refute some aggressive PR stunts from the last couple of months, discuss the cases where weaknesses may reside and analyze the exploitation probability in a relaxed, and rather informal way (No advanced cryptography degree is required!)</p>"
  subtype: presentation
  speakers: [27801]
  language: en
-
  id: 20
  title: "Testez unitairement votre code, même votre UI !"
  description: "<p>Développement Android<br />Tester son application Android a très longtemps été négligé. Il y a des bonnes raisons pour ça. Ou plutôt il y avait. Avec les dernières version du plugin Android pour Gradle, la situation a bien changé.<br /><br />Cette présentation est pour vous si vous vous posez les questions suivantes : - Comment créer et faire tourner des tests sur Android Studio, en ligne de commande et sur mon integration continue ? - Comment faire tourner des tests sans avoir besoin de téléphone connecté ou d'émulateur et de manière très rapide ? - Comment augmenter la couverture de mon code, notamment la UI que je n'arrive pas à tester avec de simple tests unitaires ?<br /><br />A travers mes retours d'expériences, d'exemples concrets, je vais tenter de répondre à ses questions. Pour la partie sur le test unitaire de l'interface utilisateur, il sera question d'utilisation de patron d'architecture proche du modèle MVP qui m'aide également à mieux structurer et alléger mon code.<br /><br />La partie orale de cette présentation est en français. Le code et les slides de support sont en anglais.</p>"
  subtype: presentation
  speakers: [1690]
  language: fr
-
  id: 21
  title: "Ingredients for a healthy codebase"
  description: "<p>Développement Android<br />Your app lives around monolithic Activities/Fragments? You think that singletons are amazing or you can’t get away from them? You find your app hard to test?<br /><br />Writing robust and maintainable software is complex and we know that designing the general architecture of an app is complicated. The goal of this talk is to give you ingredients to build a healthy codebase for your Android app. By going through the entire stack from the data layer to the presentation layer, we will see how to make it maintainable and testable.</p>"
  subtype: presentation
  speakers: [54742]
  language: en
-
  id: 22
  title: "Pourquoi la batterie de mon smartphone se vide en une journée ? voir moins :-/"
  description: "<p>Développement Android<br />Vous avez surement déjà entendu parler des projets <i>Volta</i> ou <i>Doze</i> qui visent à améliorer l'<b>autonomie</b> des smartphones Android. La batterie est un composant primordial de votre téléphone. Venez découvrir comment l'énergie qu'elle stocke est consommée et quels sont les pièges à éviter afin de ne pas la gaspiller grâce à <b>ARO</b> et <b>Battery Historian</b>. Au programme : un peu de physique, du code, et des mesures.</p>"
  subtype: presentation
  speakers: [60848]
  language: fr
-
  id: 23
  title: "What To Do About Fragments?"
  description: "<p>Développement Android<br />Fragments are a regular subject of controversy in the Android community. They're big and unwieldy, difficult to test, and complicate a controller lifecycle that wasn't particularly simple in the first place. In this talk, Bill will come clean on why he continues to choose to emphasize fragments to beginners.</p>"
  subtype: presentation
  speakers: [45915]
  language: en
