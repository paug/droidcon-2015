  id: 1
  title: "Kotlin on Android"
  description: "<p>Développement Android<br />Apple has introduced “a better language” for iOS developers. But what options do we have for Android? Surely Kotlin should be under consideration! Android Studio is now based on Intellij Idea, the “native” environment for Kotlin.<br /><br />Kotlin is a modern language for industry. It can help you reduce the amount of code you write for Android applications and at the same time make it readable and more maintainable.<br /><br />In this session we are going to talk a bit why JetBrains sees the potential in Kotlin comparing to other JVM languages. Then we’ll see how certain language constructs can be used to make Android more enjoyable. Also we’ll look at a DSL for type-safe dynamic layouts and a simple extension plugin that helps to avoid writing ‘findViewById()’ all the time.</p>"
  subtype: presentation
  speakers: [37805]
  language: en
-
  id: 2
  title: "Android Katas"
  description: "<p>Développement Android<br/>In TDD, tests lead our implementation. We start by writing a failing test and then code to make the test pass. Once we have a passing test, then we are free to refactor the system with high confidence that we didn't break other things. We continue this process until the feature is finished.<br /><br />The best way to practice test driven development (TDD) is through katas (http://en.wikipedia.org/wiki/Kata_(programming)). These are small programs or exercises that you complete over and over again to build testing muscle memory and improve the speed that we write applications.<br /><br />By the end of this workshop, you will be comfortable with the major types of tests that you will encounter in your day to day coding with Robolectric as well as the best testing practices.<br /><br />Only through practice will you become comfortable and find your programming flow!</p>"
  subtype: presentation
  speakers: [92512]
  language: en
-
  id: 3
  title: "Level up your Android Build"
  description: "<p>Développement Android<br />With the release of the new Gradle-based Build System, Android finally has a flexible and highly customizable build toolchain that allows for tweaks at all stages of development, from code generation to deployment on the Google Play Store.<br /><br />We assume that by now the community is familiar with the basic capabilities of the Android build tool. This talk aims to provide some more advanced tricks and techniques of how to extend and customize your build employing the wide and growing range of Gradle plugins.</p>"
  subtype: presentation
  speakers: [31973, 99221]
  language: en
-
  id: 4
  title: "Improve your app metrics in weeks with Play Store Experiments"
  description: "<p>UX/UI<br />This talk presents the new 'experiments' feature of the Play Store and how to make to most of it. The presentation includes an explanation of how using experiments can have a very high return on investment compared to in-app testing, and gives tips and feedback based on our own experience with the Experiments tool. We will cover what worked and what did not work, as well as common mistakes to avoid. We will also explain how to extend learning from the experiments to other part of the business.</p>"
  subtype: presentation
  speakers: [28051]
  language: en
