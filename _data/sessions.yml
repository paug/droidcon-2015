  id: 31
  title: "The Android NDK and its new support in Android Studio/gradle-experimental plugin"
  description: "<p>Développement Android<br />The Android NDK (Native Development Kit) is used to integrate C/C++/asm code into Android applications and libraries.<br /><br />After a quick overview of the NDK, you'll get to see how you can use it with the new Android Studio and the gradle-experimental plugin, and how to migrate already existing projects and integrate 3rd party libraries while avoiding many pitfalls.</p>"
