  id: 24
  title: "Le Data Binding sur Android"
  description: "<p>Développement Android<br />Une révolution se prépare au sein du développement Android: le Data Binding. Révélé sous la forme d'une bibliothèque en béta depuis plusieurs mois, que vaut cet outil et comment modifie-t'il notre façon de développer des applications? Cette présentation vous permettra de découvrir le fonctionnement de cette bibliothèque, son potentiel et ses éventuelles limites.</p>"
  subtype: presentation
  speakers: [55337]
  language: fr
-
  id: 25
  title: "Performance Matter"
  description: "<p>Développement Android<br />In ideal world our apps will run forever, work at the speed of light and will always provide a delightful experience to our users. In reality we have limited memory, battery, connectivity and computing power. In this talk we will see how we can optimize our memory footprint, required computing power and battery consumption.</p>"
  subtype: presentation
  speakers: [46332]
  language: en
-
  id: 26
  title: "Comment tester (vraiment) une application Android"
  description: "<p>Développement Android<br />A partir d'une feuille blanche (Android), découvrez quelles stratégies de tests mettre en place pour garantir le bon fonctionnement, la résilience et la maintenabilité de l'application.<br /><br />Nous commencerons par un bref rappel de ce qu'est un test, puis nous plongerons dans une session live coding. A la fin de cette présentation, le TDD (oui, sur Android), les tests d'intégrations et les rapports associés n'aurons plus de secret pour vous.</p>"
  subtype: presentation
  speakers: [42098, 58340]
  language: fr
-
  id: 27
  title: "From Nice To Astonishing"
  description: "<p>UX/UI<br />So now you have published your app on the Play Store. You certainly have some bugs to fix, and features to refine. And then, what? How do you transform your app into something really, really great? This talk is all about this: making your app astonishing.<br /><br />Based on simple Interaction design principles, you'll discover how to make your app considerate and smart, and bring it to the next level. From search to machine learning, from social networks to common UX hints, it contains everything your app needs to become amazing!</p>"
  subtype: presentation
  speakers: [86297]
  language: fr
