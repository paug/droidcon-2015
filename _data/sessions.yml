  id: 28
  title: "Android Auto : Rolling Droid gather no moss"
  description: "<p>Développement Android<br />Android Auto est une nouvelle extension de la plateforme Android. A l'image d'Android Wear, il s'agit d'une interface pour proposer des notifications et des interactions rapides ou faibles à l'utilisateur. La particularité est que les traditionnellement flexibles guidelines de Google sont devenues des contraintes fermes. Nous vous proposons ici une analyse complète de ce nouvel horizon pour Android.</p>"
  subtype: presentation
  speakers: [24812]
  language: en
