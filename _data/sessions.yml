  id: 5
  title: "Advanced Scrolling Techniques on Android"
  description: "<p>Développement Android<br />Scrolling is one of the most important gesture on mobile platforms. Indeed, it easily allows users to access a fairly large amount of content just by swiping their fingers on screen. In order to implement such gestures, the Android SDK comes with a bunch of scrolling containers: View, ListView, RecyclerView, ScrollView, etc. While using these components independently is relatively simple it starts getting complicated when nesting them… In this session we will go though a complete overview how Android deals with scrolling in general and how to master the scrolling mechanism to create compelling mobile user experience.</p>"
  subtype: presentation
  speakers: [93192]
  language: fr
-
  id: 6
  title: "Advanced techniques for concurrency & memory management"
  description: "<p>Développement Android<br />Managing memory & concurrency are one of the biggest challenges we face when it comes to writing testable & efficient apps. Based on the experience of building Realm database, We'll dig into some patterns & tricks used to control memory footprint & multithreading.<br /><br />Some of the topics this talks will cover are:<ul><li>How to use the Java Reference API (WeakReference & ReferenceQueue) to work with the GC</li><li>Writing tests involving the GC</li><li>Working & testing code using the Handler/Looper api</li><li>Alternative asynchronous models (Messenger/ResultReceiver)</li><li>Threadpool customisation & pitfalls</li><li>Handler (mocking & testing, using IdleHandler)</li><ul></p>"
  subtype: presentation
  speakers: [96689]
  language: en
-
  id: 7
  title: "Comment développer une app en moins d'1h et en moins de 200 ligne avec Kotlin"
  description: "<p>Développement Android<br />Dans ce talk nous verrons comment développer une application de geolocalisation en affichant les points d'interets autour de notre trajectoire, en temps réeel, en moins de 200 lignes et en 45 minutes grâce à Kotlin.</p>"
  subtype: presentation
  speakers: [9191]
  language: fr
